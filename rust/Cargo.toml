[workspace]
members = [
    "crates/langsmith_pyo3",
    "crates/langsmith_tracing_client",
]
resolver = "2"

[workspace.dependencies]
chrono = "0.4.38"
flate2 = "1.0.34"
futures = "0.3.31"
rayon = "1.10.0"
reqwest = { version = "0.12.8", features = ["multipart", "stream", "blocking"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
sonic-rs = "0.3.14"
tempfile = "3.13.0"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7.12"
ureq = "2.10.1"
uuid = { version = "1.11.0", features = ["v4"] }

# Ensure this is kept in sync with the `pyo3` version below.
pyo3-async-runtimes = { version = "0.22.0", features = ["attributes", "tokio-runtime"] }

[workspace.dependencies.pyo3]
version = "0.22.6"
# The `extension-module` feature is necessary to produce a "manylinux" portable Python library.
# Otherwise PyO3 will link to its own Python interpreter and run our code inside it,
# which will make the library only work with *that specific* Python build and no other.
# Not just that *Python version* but also glibc-vs-musl, etc.
# More info:
# - https://pyo3.rs/v0.22.5/building-and-distribution#the-extension-module-feature
# - https://peps.python.org/pep-0513/
features = [
    "extension-module"
]

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
