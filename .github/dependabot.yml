version: 2
updates:
  # JavaScript dependencies (js/)
  - package-ecosystem: "npm"
    directory: "/js"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    groups:
      js-minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Python dependencies (python/)
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    groups:
      py-minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
    groups:
      actions:
        update-types:
          - "minor"
          - "patch"
