name: Build langsmith-pyo3 wheels

# Our wheels build depends on both the `langsmith-pyo3` crate itself and all its dependencies:
# - The Rust workspace-level dependency specification in `rust/Cargo.toml` and `rust/Cargo.lock`.
# - Other local Rust crates, like `langsmith_tracing_client`.
# - The vendored `orjson` and `pyo3` workspaces.
on:
  push:
    branches:
      - main
      - master
      - pg/vendored-orjson
    tags:
      - '*'
    paths:
      - "rust/**"
      - "vendor/orjson/**"
      - "vendor/pyo3/**"
  pull_request:
    paths:
      - "rust/**"
      - "vendor/orjson/**"
      - "vendor/pyo3/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  RUST_VERSION: '1.82'  # Be careful, "stable" gets you "whatever GitHub ships", which is quite old.
  SUPPORTED_PYTHON_VERSIONS: 'python3.8 python3.9 python3.10 python3.11 python3.12'
  WORKING_DIRECTORY: rust/crates/langsmith-pyo3

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          rust-toolchain: ${{ env.RUST_VERSION }}
          target: ${{ matrix.platform.target }}
          args: '--release --out dist --interpreter ${{ env.SUPPORTED_PYTHON_VERSIONS }}'
          sccache: 'true'
          manylinux: '2_28'  # The default is 'auto' AKA '2014', which is too old for us.
          # Workaround for missing `pip` in manylinux_2_28:
          # https://github.com/PyO3/maturin-action/issues/249
          before-script-linux: '(python3 -m pip --version || python3 -m ensurepip)'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: ${{ env.WORKING_DIRECTORY }}/dist
          if-no-files-found: error

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          rust-toolchain: ${{ env.RUST_VERSION }}
          target: ${{ matrix.platform.target }}
          args: '--release --out dist --interpreter ${{ env.SUPPORTED_PYTHON_VERSIONS }}'
          sccache: 'true'
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: ${{ env.WORKING_DIRECTORY }}/dist
          if-no-files-found: error

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          rust-toolchain: ${{ env.RUST_VERSION }}
          target: ${{ matrix.platform.target }}
          args: '--release --out dist --interpreter ${{ env.SUPPORTED_PYTHON_VERSIONS }}'
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: ${{ env.WORKING_DIRECTORY }}/dist
          if-no-files-found: error

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          rust-toolchain: ${{ env.RUST_VERSION }}
          target: ${{ matrix.platform.target }}
          args: '--release --out dist --interpreter ${{ env.SUPPORTED_PYTHON_VERSIONS }}'
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: ${{ env.WORKING_DIRECTORY }}/dist
          if-no-files-found: error

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          rust-toolchain: ${{ env.RUST_VERSION }}
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: ${{ env.WORKING_DIRECTORY }}/dist
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/langsmith-pyo3') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, musllinux, windows, macos, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ${{ env.WORKING_DIRECTORY }}
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ${{ env.WORKING_DIRECTORY }}/wheels-*/*
      - name: Move wheels to 'dist' dir
        run: |
          set -euxo pipefail

          cd "$WORKING_DIRECTORY"
          ls -alh wheels-*

          mkdir dist
          mv wheels-*/* dist/
          ls -alh dist/
